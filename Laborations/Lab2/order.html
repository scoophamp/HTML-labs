<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Shopping-meny</title>
	<meta charset="utf-8" />
    <meta name="keywords" content="shoes, sweater, running, raquet" />
    <meta name="description" content="the best sport gear" />
</head>
<body>
    <header>
        <h1>The shop</h1>
    </header>
    <fieldset>
        <legend>Login</legend>
        <form>
                Username: <input type="text" name="username" required/>
                Email: <input type="email" name="email" required/>
                Password <input type="password" name="password" required/>
            <input type="submit" value="Login">
        </form> 
        </fieldset>
        <fieldset>
            <legend>New user</legend>
        <form>
            Name: <input type="text" name="name">
            Street: <input type="text" name="street" />
            Zip: <input type="text" name="zip" />
            Town: <input type="text" name="town" />
            Phone: <input type="text" name="phone" />
            <input type="submit" value="Become a Member">
        </form>
    </fieldset>
    <fieldset>
        <legend>Paymentinfo</legend>
        <form>
            Name: <input type="text" name="payname" />
            Street: <input type="text"  name="paystreet" />
            Zip: <input type="text" name="payzip" />
            Phone: <input type="text" name="payphone" />
            Zip: <input type="text" name="payzip" />
            Project Nr <input type="text" name="projectnr">
            <input type="submit" value="Pay">
         </form>
    </fieldset>
    

</body>
</html>
